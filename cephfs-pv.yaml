apiVersion: v1
kind: PersistentVolume
metadata:
  name: cephfs-pv-research-eng-hf
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Ti
  csi:
    driver: cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: ceph-mount-secret
      namespace: default
    volumeAttributes:
      "clusterID": "0cc27686-e775-11ee-9484-0907b4b07245"
      "staticVolume": "true"
      "rootPath": /nfsdata/k8s_share
    volumeHandle: cephfs-static-pv
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cephfs-pvc
  namespace: research-eng-hf
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 1Ti
  volumeName: cephfs-pv-research-eng-hf
